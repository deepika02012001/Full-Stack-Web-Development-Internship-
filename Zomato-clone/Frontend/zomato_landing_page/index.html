<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
                <div class="hero__image__svg">
                    <svg class="hero__image__svg__2" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                        <defs>
                          <pattern id="pattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse" fill="#ee89a0">
                            <path d="M5 0h1L0 6V5zM6 5v1H5z"></path>
                          </pattern>
                        </defs>
                        <path id="blob" d="M480,291.5Q477,333,444,359Q411,385,386.5,414.5Q362,444,323.5,446.5Q285,449,250,449.5Q215,450,170.5,457Q126,464,108,424.5Q90,385,62.5,356.5Q35,328,21,289Q7,250,22,211Q37,172,50,132.5Q63,93,104,80.5Q145,68,177,44Q209,20,250.5,14.5Q292,9,332,23.5Q372,38,391,77Q410,116,443.5,141.5Q477,167,480,208.5Q483,250,480,291.5Z" fill="url(#pattern)"></path>
                    </svg>
                    <svg class="hero__image__svg__1" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                        <defs>
                          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color: rgb(238, 205, 163);"></stop>
                            <stop offset="100%" style="stop-color: rgb(239, 98, 159);"></stop>
                          </linearGradient>
                        </defs>
                        <path id="blob" d="M431.5,285.5Q433,321,408.5,346.5Q384,372,363.5,404Q343,436,305.5,441Q268,446,226,465Q184,484,145,462.5Q106,441,75.5,409Q45,377,56.5,330.5Q68,284,69,250Q70,216,66,175Q62,134,100,118Q138,102,163,66.5Q188,31,229,33Q270,35,304.5,53Q339,71,366,95Q393,119,417.5,147.5Q442,176,436,213Q430,250,431.5,285.5Z" fill="url(#gradient)"></path>
                    </svg>
                </div>
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you<br>
                <button class="button__primary">Order Now</button></h1>
            </div>
        </section>

        <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img class="food__image" src="./assets/burger.jpg" alt="burger" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place
                            <span style="color:red">+3</span>
                        </p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img class="food__image" src="./assets/pizza.jpg" alt="burger" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut, Domino's pizza
                            <span style="color:red">+3</span>
                        </p>
                    </div>
                </div>
                <!--Ice Cream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img class="food__image" src="./assets/iceCream.jpg" alt="burger" />
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Baskin Robins, Ibaco
                            <span style="color:red">+3</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <button class="button__primary">View More</button>
            </div>
        </section>

        <!--Restaurant list-->
        <section class="restaurant__container">
            <h1 class="restaurant__text">Order from 100s of Restaurants</h1>
            <div class="restaurant__images__container">
                <div class="restaurant__images__row__one">
                    <div class="restaurant__image__1">
                        <img src="./assets/restaurant1.jpg" alt="restaurant1" class="restaurant__1" />
                    </div>
                    <div class="restaurant__image__2">
                        <img src="./assets/restaurant2.jpg" alt="restaurant2" class="restaurant__2" />
                    </div>
                </div>
                <div class="restaurant__images__row__two">
                    <div class="restaurant__image__3">
                        <img src="./assets/restaurant3.jpg" alt="restaurant3" class="restaurant__3" />
                    </div>
                    <div class="restaurant__image__4">
                        <img src="./assets/restaurant4.jpg" alt="restaurant4" class="restaurant__4" />
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
